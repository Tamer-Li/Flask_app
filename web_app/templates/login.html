{% extends "base.html" %}

{% block title %}Авторизация{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="POST" action="{{ url_for('auth.login') }}">
    {{ form.hidden_tag() }}
    <div>
        {{ form.user_name.label }} {{ form.user_name() }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password() }}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
{% endblock %}
